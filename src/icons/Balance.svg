<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%" height="100%"
  viewBox="-100 -100 200 200"
>
  <defs>
    <style type='text/css'><![CDATA[
      path {
        fill-rule: nonzero;
        stroke: #361C02;
        stroke-width: 3;
        stroke-linejoin: round;
      }
      #blue { fill: #0002CF }
      #red { fill: #CF0000 }
      #white { fill: #FFF4E5 }
      #black { fill: black }
      #green { fill: #008800 }
    ]]></style>
    <path id='slice'
      pattern='a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy'
      d="M0,0 L80,-60 A100,100 0 0 1 80,60 z"
    />
  </defs>
  <title>Magic Five Color Radar Chart</title>
  <g>
    <use id='blue' href='#slice' transform="rotate(0)"/>
    <use id='red' href='#slice' transform="rotate(72)"/>
    <use id='black' href='#slice' transform="rotate(144)"/>
    <use id='green' href='#slice' transform="rotate(216)"/>
    <use id='white' href='#slice' transform="rotate(288)"/>
  </g>
</svg>
